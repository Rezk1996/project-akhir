<!DOCTYPE html>
<html>
<head>
    <title>Test Add Product</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 300px; padding: 8px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>Test Add Product Form</h1>
    
    <form id="productForm">
        <div class="form-group">
            <label>Product Name:</label>
            <input type="text" id="name" required>
        </div>
        
        <div class="form-group">
            <label>Category:</label>
            <select id="category" required>
                <option value="">Select Category</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Price (Rp):</label>
            <input type="number" id="price" required>
        </div>
        
        <div class="form-group">
            <label>Stock:</label>
            <input type="number" id="stock" value="0">
        </div>
        
        <div class="form-group">
            <label>Image URL:</label>
            <input type="url" id="image" required>
        </div>
        
        <button type="submit">Add Product</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch('http://localhost:8191/api/products/categories');
                const data = await response.json();
                
                if (data.status) {
                    const select = document.getElementById('category');
                    data.data.categories.forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat.name;
                        option.textContent = `${cat.icon} ${cat.name}`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }
        
        // Handle form submission
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                price: parseFloat(document.getElementById('price').value),
                stock: parseInt(document.getElementById('stock').value) || 0,
                image: document.getElementById('image').value
            };
            
            try {
                const response = await fetch('http://localhost:8191/api/admin/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('result');
                
                if (result.status) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Success!</h3>
                        <p>${result.message}</p>
                        <p><strong>Product ID:</strong> ${result.data.id}</p>
                        <p><strong>Name:</strong> ${result.data.namaBarang}</p>
                        <p><strong>Price:</strong> Rp ${result.data.hargaJual}</p>
                        <p><strong>Stock:</strong> ${result.data.stok}</p>
                    `;
                    document.getElementById('productForm').reset();
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Error!</h3>
                        <p>${result.message}</p>
                    `;
                }
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Network Error!</h3>
                    <p>${error.message}</p>
                `;
            }
        });
        
        // Load categories on page load
        loadCategories();
    </script>
</body>
</html>
