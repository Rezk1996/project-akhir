<!DOCTYPE html>
<html>
<head>
    <title>Test Employee Creation</title>
</head>
<body>
    <h1>Test Employee Creation</h1>
    <button onclick="testEmployeeCreation()">Test Create Employee</button>
    <button onclick="testGetEmployees()">Test Get Employees</button>
    <div id="result"></div>

    <script>
        async function testEmployeeCreation() {
            const employeeData = {
                nama: "John Doe",
                phone: "081234567890",
                position: "Manager"
            };

            try {
                const response = await fetch('http://localhost:8191/api/admin/employees', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(employeeData)
                });

                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Create Employee Result:</h3>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        async function testGetEmployees() {
            try {
                const response = await fetch('http://localhost:8191/api/admin/employees');
                const result = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h3>Get Employees Result:</h3>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
