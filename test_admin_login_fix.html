<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Login Fix</title>
</head>
<body>
    <h2>Test Admin Login</h2>
    <div id="result"></div>
    
    <script>
    async function testLogin() {
        try {
            const response = await fetch('http://localhost:8191/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: 'admin@rmart.com',
                    password: 'admin123'
                })
            });
            
            const data = await response.json();
            document.getElementById('result').innerHTML = `
                <h3>Login Test Result:</h3>
                <p><strong>Status:</strong> ${response.status}</p>
                <p><strong>Success:</strong> ${data.status}</p>
                <p><strong>Message:</strong> ${data.message}</p>
                <p><strong>User Role:</strong> ${data.data?.user?.role || 'N/A'}</p>
                <p><strong>Token:</strong> ${data.data?.token ? 'Generated' : 'None'}</p>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        } catch (error) {
            document.getElementById('result').innerHTML = `
                <h3>Error:</h3>
                <p>${error.message}</p>
            `;
        }
    }
    
    // Test immediately
    testLogin();
    </script>
</body>
</html>
