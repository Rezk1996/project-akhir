<!DOCTYPE html>
<html>
<head>
    <title>Quick Cart Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 5px; padding: 10px; background: #007AFF; color: white; border: none; border-radius: 4px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üõí Quick Cart Test</h1>
    
    <h3>Step 1: Setup Guest Cart</h3>
    <button onclick="setupCart()">Add 3 Items to Guest Cart</button>
    <button onclick="checkCart()">Check Current Cart</button>
    <div id="result1" class="result"></div>
    
    <h3>Step 2: Simulate Login</h3>
    <button onclick="login()">Login as Test User</button>
    <div id="result2" class="result"></div>
    
    <h3>Step 3: Check Result</h3>
    <button onclick="checkAfterLogin()">Check Cart After Login</button>
    <button onclick="reset()">Reset Test</button>
    <div id="result3" class="result"></div>

    <script>
        function setupCart() {
            localStorage.clear();
            
            const items = [
                { id: 1, productId: 1, name: "Susu Ultra", price: 15000, quantity: 2, image: "susu.jpg", stock: 100 },
                { id: 2, productId: 2, name: "Roti Tawar", price: 12000, quantity: 1, image: "roti.jpg", stock: 50 },
                { id: 3, productId: 3, name: "Kopi ABC", price: 8000, quantity: 3, image: "kopi.jpg", stock: 200 }
            ];
            
            localStorage.setItem('guestCart', JSON.stringify(items));
            localStorage.setItem('guestCartTimestamp', Date.now().toString());
            
            document.getElementById('result1').innerHTML = 
                `<div class="success">‚úÖ Guest cart created with ${items.length} items</div>`;
        }
        
        function checkCart() {
            const cart = localStorage.getItem('guestCart');
            const user = localStorage.getItem('user');
            
            let html = '<strong>Current State:</strong><br>';
            html += `User: ${user ? 'Logged In' : 'Guest'}<br>`;
            
            if (cart) {
                const items = JSON.parse(cart);
                html += `Cart: ${items.length} items<br>`;
                items.forEach(item => {
                    html += `‚Ä¢ ${item.name} (qty: ${item.quantity})<br>`;
                });
            } else {
                html += 'Cart: Empty<br>';
            }
            
            document.getElementById('result1').innerHTML = html;
        }
        
        function login() {
            const user = {
                id: 123,
                name: 'Test User',
                email: 'test@example.com'
            };
            
            localStorage.setItem('user', JSON.stringify(user));
            localStorage.setItem('token', 'test-token-' + Date.now());
            localStorage.setItem('tokenExpiration', (Date.now() + 86400000).toString());
            
            document.getElementById('result2').innerHTML = 
                `<div class="success">‚úÖ Logged in as ${user.name}</div>`;
        }
        
        function checkAfterLogin() {
            const cart = localStorage.getItem('guestCart');
            const user = localStorage.getItem('user');
            const syncFlag = localStorage.getItem('cartSynced_123');
            
            let html = '<strong>After Login Check:</strong><br>';
            
            if (!user) {
                html += '<div class="error">‚ùå No user found</div>';
            } else {
                const userData = JSON.parse(user);
                html += `User: ${userData.name}<br>`;
                
                if (cart) {
                    const items = JSON.parse(cart);
                    html += `<div class="success">‚úÖ Cart preserved: ${items.length} items</div>`;
                    html += 'Items should sync to backend and remain visible<br>';
                } else {
                    html += '<div class="error">‚ùå Cart disappeared - this is the problem!</div>';
                }
                
                html += `Sync flag: ${syncFlag ? 'Set' : 'Not set'}<br>`;
            }
            
            document.getElementById('result3').innerHTML = html;
        }
        
        function reset() {
            localStorage.clear();
            document.getElementById('result1').innerHTML = '';
            document.getElementById('result2').innerHTML = '';
            document.getElementById('result3').innerHTML = '<div class="success">‚úÖ Reset complete</div>';
        }
    </script>
</body>
</html>
