version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: db_rmart_postgres_fixed
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_rmart_data_fixed:/var/lib/postgresql/data
      - ./DB_Rmart_MASTER.sql:/docker-entrypoint-initdb.d/01-master.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d DB_Rmart"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db_rmart_data_fixed:
    driver: local
