server.port = 8191

# HTTPS Configuration
server.ssl.enabled=false
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=changeit
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=tomcat

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# JWT Configuration
jwt.secret=${JWT_SECRET:#{T(java.util.UUID).randomUUID().toString().replace('-', '') + T(java.util.UUID).randomUUID().toString().replace('-', '')}}
jwt.expiration=${JWT_EXPIRATION:86400000}

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/DB_Rmart
spring.datasource.username=user
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false

# Logging Configuration
logging.level.com.boniewijaya2021.springboot=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Rate Limiting
spring.security.rate-limit.enabled=true
spring.security.rate-limit.requests-per-minute=60