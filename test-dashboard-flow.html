<!DOCTYPE html>
<html>
<head>
    <title>Test Dashboard Flow</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 3px; }
        .result { margin-top: 10px; padding: 10px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üß™ Dashboard Flow Test</h1>
    
    <div class="test-section info">
        <h3>üìã Test Credentials</h3>
        <p><strong>Email:</strong> admin@rmart.com</p>
        <p><strong>Password:</strong> admin123</p>
        <p><strong>Dashboard URL:</strong> <a href="http://localhost:3001" target="_blank">http://localhost:3001</a></p>
    </div>

    <div class="test-section">
        <h3>1Ô∏è‚É£ Test Login</h3>
        <button onclick="testLogin()">Test Admin Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2Ô∏è‚É£ Test Categories</h3>
        <button onclick="testCategories()">Load Categories</button>
        <div id="categoriesResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3Ô∏è‚É£ Test Add Product (URL Image)</h3>
        <button onclick="testAddProductURL()">Add Product with URL</button>
        <div id="addProductURLResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4Ô∏è‚É£ Test Add Product (Base64 Image)</h3>
        <button onclick="testAddProductBase64()">Add Product with Base64</button>
        <div id="addProductBase64Result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>5Ô∏è‚É£ Test Get Products</h3>
        <button onclick="testGetProducts()">Get All Products</button>
        <div id="getProductsResult" class="result"></div>
    </div>

    <script>
        let adminToken = '';

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            try {
                const response = await fetch('http://localhost:8191/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@rmart.com',
                        password: 'admin123'
                    })
                });
                
                const result = await response.json();
                if (result.status && result.data.user.role === 'admin') {
                    adminToken = result.data.token;
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Login Success!</h4>
                        <p><strong>User:</strong> ${result.data.user.name}</p>
                        <p><strong>Role:</strong> ${result.data.user.role}</p>
                        <p><strong>Token:</strong> ${adminToken.substring(0, 20)}...</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h4>‚ùå Login Failed!</h4><p>${result.message}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>‚ùå Network Error!</h4><p>${error.message}</p>`;
            }
        }

        async function testCategories() {
            const resultDiv = document.getElementById('categoriesResult');
            try {
                const response = await fetch('http://localhost:8191/api/products/categories');
                const result = await response.json();
                
                if (result.status) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Categories Loaded!</h4>
                        <p><strong>Count:</strong> ${result.data.categories.length}</p>
                        <ul>
                            ${result.data.categories.map(cat => 
                                `<li>${cat.icon} ${cat.name} (ID: ${cat.id})</li>`
                            ).join('')}
                        </ul>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h4>‚ùå Failed!</h4><p>${result.message}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>‚ùå Network Error!</h4><p>${error.message}</p>`;
            }
        }

        async function testAddProductURL() {
            const resultDiv = document.getElementById('addProductURLResult');
            try {
                const productData = {
                    name: 'Test Product URL - ' + new Date().toLocaleTimeString(),
                    price: 25000,
                    stock: 10,
                    category: 'Makanan',
                    image: 'https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?w=400'
                };

                const response = await fetch('http://localhost:8191/api/admin/products', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify(productData)
                });
                
                const result = await response.json();
                if (result.status) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Product Added!</h4>
                        <p><strong>ID:</strong> ${result.data.id}</p>
                        <p><strong>Name:</strong> ${result.data.namaBarang}</p>
                        <p><strong>Price:</strong> Rp ${result.data.hargaJual}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h4>‚ùå Failed!</h4><p>${result.message}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>‚ùå Network Error!</h4><p>${error.message}</p>`;
            }
        }

        async function testAddProductBase64() {
            const resultDiv = document.getElementById('addProductBase64Result');
            try {
                const productData = {
                    name: 'Test Product Base64 - ' + new Date().toLocaleTimeString(),
                    price: 30000,
                    stock: 5,
                    category: 'Makanan',
                    image: 'data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAABAAEDASIAAhEBAxEB/8QAFQABAQAAAAAAAAAAAAAAAAAAAAv/xAAUEAEAAAAAAAAAAAAAAAAAAAAA/8QAFQEBAQAAAAAAAAAAAAAAAAAAAAX/xAAUEQEAAAAAAAAAAAAAAAAAAAAA/9oADAMBAAIRAxEAPwCdABmX/9k='
                };

                const response = await fetch('http://localhost:8191/api/admin/products', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify(productData)
                });
                
                const result = await response.json();
                if (result.status) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Base64 Product Added!</h4>
                        <p><strong>ID:</strong> ${result.data.id}</p>
                        <p><strong>Name:</strong> ${result.data.namaBarang}</p>
                        <p><strong>Image Type:</strong> Base64 (${result.data.gambar.length} chars)</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h4>‚ùå Failed!</h4><p>${result.message}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>‚ùå Network Error!</h4><p>${error.message}</p>`;
            }
        }

        async function testGetProducts() {
            const resultDiv = document.getElementById('getProductsResult');
            try {
                const response = await fetch('http://localhost:8191/api/admin/products', {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                const result = await response.json();
                
                if (result.status) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Products Retrieved!</h4>
                        <p><strong>Total:</strong> ${result.data.totalElements}</p>
                        <p><strong>Recent Products:</strong></p>
                        <ul>
                            ${result.data.products.slice(-3).map(product => 
                                `<li>${product.name} - Rp ${product.price}</li>`
                            ).join('')}
                        </ul>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h4>‚ùå Failed!</h4><p>${result.message}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>‚ùå Network Error!</h4><p>${error.message}</p>`;
            }
        }

        // Auto-run login test on page load
        window.onload = () => {
            setTimeout(testLogin, 1000);
        };
    </script>
</body>
</html>
