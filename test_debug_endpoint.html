<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Debug Endpoint</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        button { padding: 10px 15px; margin: 5px; background: #007AFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Debug Category Mapping</h1>
    
    <button onclick="testDebugEndpoint()">Test Debug Endpoint</button>
    <button onclick="testProductsEndpoint()">Test Products Endpoint</button>
    
    <div class="section">
        <h2>Debug Information</h2>
        <div id="debug-result">Click "Test Debug Endpoint" to load...</div>
    </div>
    
    <div class="section">
        <h2>Products Response</h2>
        <div id="products-result">Click "Test Products Endpoint" to load...</div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8191/api';
        
        async function testDebugEndpoint() {
            const result = document.getElementById('debug-result');
            result.innerHTML = '<p>Loading debug info...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/debug/categories`);
                const data = await response.json();
                
                if (data.status) {
                    result.innerHTML = `
                        <h3>Debug Information:</h3>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `<p class="error">Debug failed: ${data.message}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        async function testProductsEndpoint() {
            const result = document.getElementById('products-result');
            result.innerHTML = '<p>Loading products...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/products`);
                const data = await response.json();
                
                if (data.status && data.data && data.data.products) {
                    const firstProduct = data.data.products[0];
                    result.innerHTML = `
                        <h3>First Product Details:</h3>
                        <pre>${JSON.stringify(firstProduct, null, 2)}</pre>
                        <h3>All Products Summary:</h3>
                        <p>Total: ${data.data.products.length}</p>
                        <ul>
                            ${data.data.products.slice(0, 5).map(p => 
                                `<li><strong>${p.name}</strong> - Category: <span style="color: ${p.category === 'Unknown' ? 'red' : 'green'}">${p.category}</span></li>`
                            ).join('')}
                        </ul>
                    `;
                } else {
                    result.innerHTML = `<p class="error">Products failed: ${data.message}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        // Auto-load on page load
        window.onload = function() {
            testDebugEndpoint();
            setTimeout(testProductsEndpoint, 1000);
        };
    </script>
</body>
</html>
