<!DOCTYPE html>
<html>
<head>
    <title>Test Dashboard Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test Dashboard Admin Login</h1>
        
        <div class="form-group">
            <label>Backend URL:</label>
            <input type="text" id="backendUrl" value="http://localhost:8191/api/auth/login">
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="admin@rmart.com">
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="admin123">
        </div>
        
        <button onclick="testLogin()">üöÄ Test Login</button>
        <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
        
        <div id="results"></div>
    </div>

    <script>
        async function testLogin() {
            const backendUrl = document.getElementById('backendUrl').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultsDiv = document.getElementById('results');
            
            // Clear previous results
            resultsDiv.innerHTML = '<div class="info">üîÑ Testing login...</div>';
            
            try {
                console.log('Testing login with:', { email, password, backendUrl });
                
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:3001'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok && data.status) {
                    // Success
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Login Successful!</h3>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>User:</strong> ${data.data.user.name} (${data.data.user.email})</p>
                            <p><strong>Role:</strong> ${data.data.user.role}</p>
                            <p><strong>Token:</strong> ${data.data.token}</p>
                            <p><strong>Expires In:</strong> ${data.data.expiresIn} seconds</p>
                        </div>
                        <div class="info">
                            <h4>üîß Debug Info:</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                    
                    // Test localStorage simulation
                    try {
                        localStorage.setItem('admin_token', data.data.token);
                        localStorage.setItem('admin_user', JSON.stringify(data.data.user));
                        localStorage.setItem('login_date', new Date().toDateString());
                        
                        resultsDiv.innerHTML += `
                            <div class="success">
                                <h4>üíæ LocalStorage Test:</h4>
                                <p>‚úÖ Token saved to localStorage</p>
                                <p>‚úÖ User data saved to localStorage</p>
                                <p>‚úÖ Login date saved to localStorage</p>
                            </div>
                        `;
                    } catch (storageError) {
                        resultsDiv.innerHTML += `
                            <div class="error">
                                <h4>‚ùå LocalStorage Error:</h4>
                                <p>${storageError.message}</p>
                            </div>
                        `;
                    }
                    
                } else {
                    // Login failed
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Login Failed</h3>
                            <p><strong>Status:</strong> ${data.status}</p>
                            <p><strong>Message:</strong> ${data.message || 'Unknown error'}</p>
                        </div>
                        <div class="info">
                            <h4>üîß Debug Info:</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Login test error:', error);
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Network/Connection Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Type:</strong> ${error.name}</p>
                    </div>
                    <div class="info">
                        <h4>üîß Troubleshooting:</h4>
                        <ul>
                            <li>Check if backend is running on port 8191</li>
                            <li>Check CORS configuration</li>
                            <li>Check network connectivity</li>
                            <li>Open browser console for more details</li>
                        </ul>
                    </div>
                `;
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            localStorage.removeItem('admin_token');
            localStorage.removeItem('admin_user');
            localStorage.removeItem('login_date');
        }
        
        // Auto-test on page load
        window.onload = function() {
            setTimeout(testLogin, 1000);
        };
    </script>
</body>
</html>
