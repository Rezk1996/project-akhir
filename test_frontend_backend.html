<!DOCTYPE html>
<html>
<head>
    <title>Frontend-Backend Connection Test</title>
</head>
<body>
    <h1>Rmart Frontend-Backend Connection Test</h1>
    <div id="results"></div>
    
    <script>
        async function testConnections() {
            const results = document.getElementById('results');
            
            // Test Backend API
            try {
                const response = await fetch('http://localhost:8191/api/products');
                const data = await response.json();
                results.innerHTML += '<p>✅ Backend API: ' + data.message + '</p>';
            } catch (error) {
                results.innerHTML += '<p>❌ Backend API Error: ' + error.message + '</p>';
            }
            
            // Test Categories
            try {
                const response = await fetch('http://localhost:8191/api/categories');
                const data = await response.json();
                results.innerHTML += '<p>✅ Categories API: ' + data.message + '</p>';
            } catch (error) {
                results.innerHTML += '<p>❌ Categories API Error: ' + error.message + '</p>';
            }
        }
        
        testConnections();
    </script>
</body>
</html>
