version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: db_rmart_postgres
    environment:
      POSTGRES_DB: DB_Rmart
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_rmart_data:/var/lib/postgresql/data
      - ./Ecommerce/init_db.sql:/docker-entrypoint-initdb.d/01-init_db.sql
      - ./Ecommerce/database_schema.sql:/docker-entrypoint-initdb.d/02-database_schema.sql
      - ./Ecommerce/sample_data.sql:/docker-entrypoint-initdb.d/03-sample_data.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d DB_Rmart"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db_rmart_data:
    driver: local