version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: rmart_database
    environment:
      POSTGRES_DB: DB_Rmart
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - rmart_postgres_data:/var/lib/postgresql/data
      # Initialize database with schema and sample data
      - ./Ecommerce/database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./Ecommerce/sample_data.sql:/docker-entrypoint-initdb.d/02-sample-data.sql
      - ./Database/create_user_profiles_table.sql:/docker-entrypoint-initdb.d/03-user-profiles.sql
      - ./employee_management_schema.sql:/docker-entrypoint-initdb.d/04-employee-schema.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d DB_Rmart"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - rmart-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rmart_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rmart.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - rmart-network

volumes:
  rmart_postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  rmart-network:
    driver: bridge