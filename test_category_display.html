<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Category Display</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .category { font-weight: bold; color: #007AFF; }
        .error { color: red; }
        .success { color: green; }
        button { padding: 10px 15px; margin: 5px; background: #007AFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Category Display</h1>
    
    <button onclick="testProducts()">Test Products API</button>
    <button onclick="testCategories()">Test Categories API</button>
    <button onclick="testCategoryFilter()">Test Category Filter</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8191/api';
        
        async function testProducts() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Loading products...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/products`);
                const data = await response.json();
                
                if (data.status && data.data && data.data.products) {
                    let html = '<h2>Products Test Results:</h2>';
                    data.data.products.slice(0, 5).forEach(product => {
                        html += `
                            <div class="product">
                                <h3>${product.name}</h3>
                                <p><strong>ID:</strong> ${product.id}</p>
                                <p><strong>Price:</strong> Rp ${product.price.toLocaleString()}</p>
                                <p><strong>Stock:</strong> ${product.stock || 0} units</p>
                                <p><strong>Category ID:</strong> ${product.categoryId || 'NULL'}</p>
                                <p class="category"><strong>Category:</strong> ${product.category || 'N/A'}</p>
                                <p><strong>Rating:</strong> ${product.rating || 0}/5.0</p>
                                <p><strong>Sold:</strong> ${product.sold || 0} items</p>
                            </div>
                        `;
                    });
                    results.innerHTML = html;
                } else {
                    results.innerHTML = '<p class="error">Failed to load products</p>';
                }
            } catch (error) {
                results.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        async function testCategories() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Loading categories...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/categories`);
                const data = await response.json();
                
                if (data.status && data.data) {
                    let html = '<h2>Categories Test Results:</h2>';
                    data.data.forEach(category => {
                        html += `
                            <div class="product">
                                <h3>${category.name}</h3>
                                <p><strong>ID:</strong> ${category.id}</p>
                                <p><strong>Icon:</strong> ${category.icon || 'N/A'}</p>
                                <p><strong>Color:</strong> ${category.iconColor || 'N/A'}</p>
                                <p><strong>Link:</strong> ${category.link || 'N/A'}</p>
                            </div>
                        `;
                    });
                    results.innerHTML = html;
                } else {
                    results.innerHTML = '<p class="error">Failed to load categories</p>';
                }
            } catch (error) {
                results.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        async function testCategoryFilter() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing category filter...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/products/category/Makanan`);
                const data = await response.json();
                
                if (data.status && data.data && data.data.products) {
                    let html = '<h2>Category Filter Test Results (Makanan):</h2>';
                    html += `<p class="success">Found ${data.data.products.length} products in Makanan category</p>`;
                    
                    data.data.products.slice(0, 3).forEach(product => {
                        html += `
                            <div class="product">
                                <h3>${product.name}</h3>
                                <p><strong>Category:</strong> ${product.category || 'N/A'}</p>
                                <p><strong>Price:</strong> Rp ${product.price.toLocaleString()}</p>
                            </div>
                        `;
                    });
                    results.innerHTML = html;
                } else {
                    results.innerHTML = '<p class="error">No products found in Makanan category</p>';
                }
            } catch (error) {
                results.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            testProducts();
        };
    </script>
</body>
</html>
