<!DOCTYPE html>
<html>
<head>
    <title>Test Categories API</title>
</head>
<body>
    <h1>Testing Categories API</h1>
    <div id="result"></div>
    
    <script>
        async function testCategories() {
            try {
                const response = await fetch('http://localhost:8191/api/products/categories');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>API Response:</h2>
                    <p><strong>Status:</strong> ${data.status}</p>
                    <p><strong>Message:</strong> ${data.message}</p>
                    <h3>Categories (${data.data.categories.length}):</h3>
                    <ul>
                        ${data.data.categories.map(cat => 
                            `<li>${cat.icon} ${cat.name} (ID: ${cat.id})</li>`
                        ).join('')}
                    </ul>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
        
        testCategories();
    </script>
</body>
</html>
