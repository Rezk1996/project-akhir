<!DOCTYPE html>
<html>
<head>
    <title>Test Order Status Update</title>
</head>
<body>
    <h1>Order Status Update Test</h1>
    <div id="result"></div>
    
    <script>
        async function testStatusUpdate() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Test updating order status with uppercase value
                const response = await fetch('http://localhost:8191/api/admin/orders/1/status', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: 'PROCESSING' })
                });
                
                const result = await response.json();
                
                if (result.status) {
                    resultDiv.innerHTML = `
                        <h2 style="color: green;">✅ SUCCESS</h2>
                        <p>Order status updated successfully!</p>
                        <p>Message: ${result.message}</p>
                        <pre>${JSON.stringify(result.data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2 style="color: red;">❌ FAILED</h2>
                        <p>Error: ${result.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2 style="color: red;">❌ ERROR</h2>
                    <p>Network error: ${error.message}</p>
                    <p>Make sure the backend is running on port 8191</p>
                `;
            }
        }
        
        // Run test when page loads
        testStatusUpdate();
    </script>
</body>
</html>
