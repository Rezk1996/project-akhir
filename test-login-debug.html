<!DOCTYPE html>
<html>
<head>
    <title>Login Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 15px 0; }
        input { padding: 10px; width: 300px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin: 20px 0; padding: 15px; background: #f8f9fa; border: 1px solid #dee2e6; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .success { background: #d4edda; border-color: #c3e6cb; }
    </style>
</head>
<body>
    <h1>Login Debug Test</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label>Email:</label><br>
            <input type="email" id="email" value="customer@example.com" required>
        </div>
        <div class="form-group">
            <label>Password:</label><br>
            <input type="password" id="password" value="customer123" required>
        </div>
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result" class="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Attempting login with:', { email, password });
                
                const response = await fetch('http://localhost:8191/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.status && data.data) {
                    // Simulate frontend token storage
                    const { token, user, expiresIn } = data.data;
                    const expirationTime = Date.now() + (expiresIn * 1000);
                    
                    localStorage.setItem('token', token);
                    localStorage.setItem('tokenExpiration', expirationTime.toString());
                    localStorage.setItem('user', JSON.stringify(user));
                    
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Login Successful!</h3>
                        <p><strong>User:</strong> ${user.name} (${user.email})</p>
                        <p><strong>Token:</strong> ${token}</p>
                        <p><strong>Expires:</strong> ${new Date(expirationTime).toLocaleString()}</p>
                        <p><strong>Stored in localStorage:</strong> âœ“</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>Login Failed</h3>
                        <p>${data.message || 'Unknown error'}</p>
                    `;
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>Network Error</h3>
                    <p>${error.message}</p>
                `;
            }
        });
        
        // Show current localStorage state
        window.onload = function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const expiration = localStorage.getItem('tokenExpiration');
            
            document.getElementById('result').innerHTML = `
                <h3>Current localStorage State</h3>
                <p><strong>Token:</strong> ${token || 'None'}</p>
                <p><strong>User:</strong> ${user || 'None'}</p>
                <p><strong>Expiration:</strong> ${expiration ? new Date(parseInt(expiration)).toLocaleString() : 'None'}</p>
            `;
        };
    </script>
</body>
</html>
