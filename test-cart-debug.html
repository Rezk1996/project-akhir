<!DOCTYPE html>
<html>
<head>
    <title>Cart Debug Test</title>
</head>
<body>
    <h1>Cart Debug Test</h1>
    <button onclick="testAddToCart()">Test Add to Cart</button>
    <button onclick="testGetCart()">Test Get Cart</button>
    <div id="result"></div>

    <script>
        async function testAddToCart() {
            const token = localStorage.getItem('token') || 'Bearer test-token';
            console.log('Using token:', token);
            
            try {
                const response = await fetch('http://localhost:8191/api/cart?productId=1&quantity=1', {
                    method: 'POST',
                    headers: {
                        'Authorization': token,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.text();
                console.log('Response data:', data);
                
                document.getElementById('result').innerHTML = `
                    <h3>Add to Cart Result:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Response: ${data}</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        async function testGetCart() {
            const token = localStorage.getItem('token') || 'Bearer test-token';
            console.log('Using token:', token);
            
            try {
                const response = await fetch('http://localhost:8191/api/cart', {
                    method: 'GET',
                    headers: {
                        'Authorization': token,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                const data = await response.text();
                console.log('Response data:', data);
                
                document.getElementById('result').innerHTML = `
                    <h3>Get Cart Result:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Response: ${data}</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
