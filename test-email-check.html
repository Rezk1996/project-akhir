<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email Check</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        .error { color: red; font-size: 14px; }
        .success { color: green; font-size: 14px; }
        .checking { color: blue; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Test Email Availability Check</h2>
        <input type="email" id="emailInput" placeholder="Enter email to check">
        <div id="status"></div>
        
        <h3>Test Cases:</h3>
        <button onclick="testEmail('test@example.com')">Test Existing Email</button>
        <button onclick="testEmail('newemail' + Date.now() + '@example.com')">Test New Email</button>
        <button onclick="testEmail('invalid-email')">Test Invalid Email</button>
    </div>

    <script>
        let timeout;
        const statusDiv = document.getElementById('status');
        const emailInput = document.getElementById('emailInput');

        emailInput.addEventListener('input', function() {
            clearTimeout(timeout);
            const email = this.value;
            
            if (!email || email.length < 3) {
                statusDiv.innerHTML = '';
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                statusDiv.innerHTML = '';
                return;
            }
            
            statusDiv.innerHTML = '<div class="checking">Memeriksa ketersediaan email...</div>';
            
            timeout = setTimeout(() => {
                checkEmail(email);
            }, 800);
        });

        async function checkEmail(email) {
            try {
                const response = await fetch('http://localhost:8191/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'temp_check',
                        email: email.toLowerCase().trim(),
                        password: 'temp123456'
                    })
                });
                
                const data = await response.json();
                
                if (!data.status && data.message === 'Email already registered') {
                    statusDiv.innerHTML = '<div class="error">Email sudah terdaftar</div>';
                } else {
                    statusDiv.innerHTML = '<div class="success">Email tersedia</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="error">Error checking email</div>';
            }
        }

        function testEmail(email) {
            emailInput.value = email;
            emailInput.dispatchEvent(new Event('input'));
        }
    </script>
</body>
</html>
